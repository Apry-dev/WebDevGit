<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artisan Profile — Tradition Connect</title>

  <link rel="stylesheet" href="styles/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(180deg, #faf8f4 0%, #f4f1e8 100%);
      font-family: "Inter", sans-serif;
    }

    .profile-container {
      max-width: 1100px;
      margin: 3.5rem auto;
      padding: 0 1rem;
    }

    /* ================= HERO ================= */
    .profile-hero {
      background: #fff;
      border-radius: 22px;
      padding: 3rem;
      box-shadow: 0 14px 40px rgba(0,0,0,0.08);
      margin-bottom: 2.8rem;
      text-align: center;
    }

    .profile-title {
      font-family: "Playfair Display", serif;
      font-size: 2.8rem;
      margin-bottom: 0.6rem;
      color: #2e2e2e;
    }

    .profile-subtitle {
      font-size: 1rem;
      color: #666;
    }

    /* ================= INFO GRID ================= */
    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.6rem;
      margin-bottom: 3rem;
    }

    .info-card {
      background: #fff;
      padding: 2rem;
      border-radius: 18px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.06);
    }

    .info-card h3 {
      font-family: "Playfair Display", serif;
      font-size: 1.4rem;
      margin-bottom: 0.8rem;
      color: #2e2e2e;
    }

    .info-card p {
      font-size: 0.95rem;
      line-height: 1.6;
      color: #444;
    }

    /* ================= PRODUCTS ================= */
    .section {
      background: #fff;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 28px rgba(0,0,0,0.06);
      margin-bottom: 3rem;
    }

    .section h2 {
      font-family: "Playfair Display", serif;
      font-size: 1.9rem;
      margin-bottom: 1.8rem;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.6rem;
    }

    .product-card {
      background: #fafafa;
      border-radius: 16px;
      padding: 1.5rem;
      border: 1px solid #e5e5e5;
    }

    .product-card strong {
      font-size: 1.05rem;
      display: block;
      margin-bottom: 0.4rem;
      color: #222;
    }

    .product-price {
      color: #556B2F;
      font-weight: 600;
      margin-bottom: 0.6rem;
    }

    .product-desc {
      font-size: 0.9rem;
      color: #555;
      line-height: 1.5;
    }

    .empty {
      text-align: center;
      padding: 3rem;
      border: 1px dashed #ccc;
      border-radius: 18px;
      background: #f9f8f4;
      color: #666;
    }
  </style>
</head>

<body>

<!-- ===================== NAVBAR ===================== -->
<header class="navbar">
  <div class="logo">Tradition<br>Connect</div>

  <div class="menu-toggle" id="menu-toggle">
    <span></span><span></span><span></span>
  </div>

  <!-- NAVBAR IS JS-CONTROLLED -->
  <ul class="nav-links" id="nav-links">
    <!-- AUTH PLACEHOLDER (required by script.js) -->
    <li class="auth-slot">
      <a id="auth-btn" href="login.html">Log In</a>
    </li>
  </ul>
</header>

<!-- ===================== CONTENT ===================== -->
<main class="profile-container">

  <!-- HERO -->
  <section class="profile-hero">
    <h1 class="profile-title" id="title">Loading…</h1>
    <div class="profile-subtitle" id="craft"></div>
  </section>

  <!-- INFO -->
  <section class="info-grid">
    <div class="info-card">
      <h3>Location</h3>
      <p id="location"></p>
    </div>

    <div class="info-card">
      <h3>Description</h3>
      <p id="bio"></p>
    </div>
  </section>

  <!-- PRODUCTS -->
  <section class="section">
    <h2>Handcrafted Products</h2>
    <div id="products" class="products-grid"></div>
  </section>

</main>

<script src="script.js"></script>
<script src="artisan.js"></script>
</body>
</html>
