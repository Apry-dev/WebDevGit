<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login — Tradition Connect</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <style>
    /* ===== LOGIN PAGE STYLING ===== */
    .login-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(180deg, #faf8f4 0%, #f4f1e8 100%);
      font-family: 'Inter', sans-serif;
    }

    .login-box {
      background: #fff;
      padding: 3rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    .login-box h2 {
      font-family: 'Playfair Display', serif;
      color: #2e2e2e;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    .login-box p {
      color: #666;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .login-box input {
      width: 100%;
      padding: 0.8rem 1rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    .login-box input:focus {
      border-color: #5a6632;
      outline: none;
    }

    .login-btn {
      background-color: #5a6632;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 0.8rem 2rem;
      cursor: pointer;
      font-weight: 500;
      font-size: 1rem;
      transition: background 0.3s ease;
      width: 100%;
    }

    .login-btn:hover {
      background-color: #445024;
    }

    .login-links {
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }

    .login-links a {
      color: #5a6632;
      text-decoration: none;
      font-weight: 500;
    }

    .login-links a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .login-box {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Welcome Back</h2>
      <p>Log in to continue exploring Romanian craftsmanship.</p>

      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="login-btn">Log In</button>
      </form>

   <div class="login-links">
  <p>Don’t have an account? <a href="signup.html">Sign Up</a></p>
  <p><a href="forgot-password.html">Forgot Password?</a></p>
</div>

    </div>
  </div>
  </div>
  </div>

    <script src="login.js"></script>

  </body>
</html>
