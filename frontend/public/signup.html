<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up â€” Tradition Connect</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css" />

  <style>
    /* ===== SIGNUP PAGE STYLING ===== */
    .auth-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(180deg, #faf8f4 0%, #f4f1e8 100%);
      font-family: 'Inter', sans-serif;
    }

    .auth-box {
      background: #fff;
      padding: 3rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    .auth-box h2 {
      font-family: 'Playfair Display', serif;
      color: #2e2e2e;
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    .auth-box p {
      color: #666;
      margin-bottom: 2rem;
      font-size: 1rem;
    }

    .auth-box input {
      width: 100%;
      padding: 0.8rem 1rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    .auth-box input:focus {
      border-color: #5a6632;
      outline: none;
    }

    .signup-btn {
      background-color: #5a6632;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 0.8rem 2rem;
      cursor: pointer;
      font-weight: 500;
      font-size: 1rem;
      transition: background 0.3s ease;
      width: 100%;
    }

    .signup-btn:hover {
      background-color: #445024;
    }

    .auth-links {
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }

    .auth-links a {
      color: #5a6632;
      text-decoration: none;
      font-weight: 500;
    }

    .auth-links a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .auth-box {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <div class="auth-box">
      <h2>Create Account</h2>
      <p>Join Tradition Connect and be part of the artisan community.</p>

      <form id="signup-form">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="password" id="confirm" placeholder="Confirm Password" required />
        <button type="submit" class="signup-btn">Sign Up</button>
      </form>

      <div class="auth-links">
        <p>Already have an account? <a href="login.html">Log In</a></p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      alert(`Welcome, ${name}! (demo only)`);
    });
  </script>
</body>
</html>
