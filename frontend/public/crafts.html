<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crafts â€” Tradition Connect</title>

  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(180deg, #faf8f4 0%, #f4f1e8 100%);
      font-family: "Inter", sans-serif;
    }

    /* ================= HERO ================= */
    .crafts-hero {
      text-align: center;
      padding: 3rem 1rem 2.5rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .crafts-hero h1 {
      font-family: "Playfair Display", serif;
      font-size: 2.6rem;
      margin-bottom: 0.6rem;
    }

    .crafts-hero p {
      max-width: 620px;
      margin: 0 auto;
      color: #555;
      font-size: 1rem;
      line-height: 1.6;
    }

    /* ================= SEARCH BAR ================= */
    .crafts-search {
  max-width: 1000px;
  margin: 2.5rem auto 3.5rem;
  background: #fff;
  padding: 1.4rem;
  border-radius: 18px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.1);

  display: grid;
  grid-template-columns: 2.5fr 1.5fr auto auto;
  gap: 0.9rem;
  align-items: center;
}


  .crafts-search input,
  .crafts-search select {
  width: 100%;
  padding: 0.85rem 1rem;
  border-radius: 12px;
  border: 1px solid #ddd;
  font-size: 1rem;
}

    .crafts-search button,
.my-orders-btn {
  height: 42px;
  padding: 0 1.6rem;
  border-radius: 999px;
  border: none;
  font-size: 0.95rem;
  font-weight: 500;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  white-space: nowrap;
}
.crafts-search button {
  background: #556B2F;
  color: #fff;
}

.my-orders-btn {
  background: #777;
  color: #fff;
  text-decoration: none;
}


    /* ================= GRID ================= */
    .crafts-grid {
      max-width: 1100px;
      margin: 0 auto 4rem;
      padding: 0 1rem;

      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.6rem;
    }

    @media (max-width: 980px) {
      .crafts-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 640px) {
      .crafts-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 900px) {
  .crafts-search {
    grid-template-columns: 1fr;
  }
}

  </style>
</head>

<body>

<!-- ===================== NAVBAR ===================== -->
<header class="navbar">
  <div class="logo">Tradition<br>Connect</div>

  <div class="menu-toggle" id="menu-toggle">
    <span></span><span></span><span></span>
  </div>

  <ul class="nav-links" id="nav-links">
    <li class="auth-slot">
      <a id="auth-btn" href="login.html">Log In</a>
    </li>
  </ul>
</header>

<!-- ===================== HERO ===================== -->
<section class="crafts-hero">
  <h1>Artisans & Crafts</h1>
  <p>
    Discover skilled Romanian artisans preserving tradition through handmade crafts,
    cultural heritage, and generations of mastery.
  </p>
</section>

<!-- ===================== SEARCH ===================== -->
<section class="crafts-search">
  <input
    id="q"
    placeholder="Search by artisan, craft or city"
  />

  <select id="filterCraft">
    <option value="">All crafts</option>
  </select>

  <button id="search">Search</button>

  <!-- MY ORDERS SHORTCUT -->
  <a
    href="orders.html"
    class="my-orders-btn"
    style="
      padding: 0.7rem 1.4rem;
      border-radius: 999px;
      background: #777;
      color: #fff;
      font-weight: 500;
      text-decoration: none;
      white-space: nowrap;
    "
  >
    My Orders
  </a>
</section>

<!-- ===================== RESULTS ===================== -->
<section id="list" class="crafts-grid"></section>

<!-- ===================== SCRIPTS ===================== -->
<script src="script.js"></script>
<script src="crafts.js"></script>

<script>
  // Hide "My Orders" button if user is not logged in
  if (!localStorage.getItem('token')) {
    document.querySelector('.my-orders-btn')?.remove();
  }
</script>

</body>
</html>
