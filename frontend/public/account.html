<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Account — Tradition Connect</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <!-- Global Styles -->
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    /* ===== ACCOUNT PAGE STYLING ===== */
    body {
      background: linear-gradient(180deg, #faf8f4 0%, #f4f1e8 100%);
      font-family: "Inter", sans-serif;
    }

    .account-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5rem 1rem;
    }

    .account-box {
      background: #fff;
      width: 100%;
      max-width: 550px;
      padding: 3rem 2.5rem;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      animation: fadeIn 0.8s ease-out;
    }

    .account-box h2 {
      font-family: "Playfair Display", serif;
      font-size: 2.6rem;
      color: #2e2e2e;
      margin-bottom: 1.2rem;
      text-align: center;
    }

    .account-box p.subtitle {
      text-align: center;
      color: #666;
      font-size: 1.05rem;
      margin-bottom: 2rem;
    }

    .account-box input {
      width: 100%;
      padding: 0.9rem 1.1rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.3s border ease;
    }

    .account-box input:focus {
      border-color: #5a6632;
      outline: none;
    }

    .save-btn {
      background-color: #5a6632;
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 0.9rem 2rem;
      width: 100%;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 0.5rem;
    }

    .save-btn:hover {
      background-color: #445024;
    }

    .danger-btn,
    .logout-btn {
      width: 48%;
      padding: 0.9rem 1rem;
      border-radius: 25px;
      border: none;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
      color: #fff;
    }

    .logout-btn {
      background: #777;
    }

    .logout-btn:hover {
      background: #555;
    }

    .danger-btn {
      background: #b33;
    }

    .danger-btn:hover {
      background: #922;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }

    #feedback {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
      color: #b33;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Back button styling */
    .back-btn {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      color: #5a6632;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .back-btn:hover {
      color: #445024;
    }

    .back-btn svg {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- back arrow — returns straight to the homepage -->
  <a class="back-btn" href="index.html" aria-label="Back to home">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M15 18l-6-6 6-6"></path></svg>
    Back
  </a>

  <main class="account-container">
    <div class="account-box">
      <h2>Your Account</h2>
      <p class="subtitle">Manage your profile and update your information.</p>

      <form id="account-form">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email Address" required />

        <hr style="margin: 2rem 0; border: 0; border-top: 1px solid #e2e2e2;">

        <input type="password" id="password" placeholder="New Password (optional)" />
        <input type="password" id="passwordConfirm" placeholder="Confirm New Password" />

        <button type="submit" class="save-btn">Save Changes</button>
      </form>

      <div class="button-row">
        <button id="logout-btn" class="logout-btn">Log Out</button>
        <button id="delete-btn" class="danger-btn">Delete Account</button>
      </div>

      <p id="feedback"></p>
    </div>
  </main>

  <script src="script.js"></script>
  <script src="account.js"></script>
</body>
</html>
