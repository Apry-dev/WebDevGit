<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product — Tradition Connect</title>

  <link rel="stylesheet" href="styles/style.css"/>

  <style>
    .product-container {
      max-width: 900px;
      margin: 3.5rem auto;
      padding: 0 1rem;
    }

    .product-panel {
      background: #fff;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    }

    .product-panel h1 {
      font-family: "Playfair Display", serif;
      font-size: 2.4rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .product-panel p.subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 2.5rem;
      font-size: 1rem;
    }

    .product-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .product-form label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
    }

    .product-form input,
    .product-form textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 0.95rem;
      font-family: "Inter", sans-serif;
    }

    .product-form textarea {
      resize: vertical;
    }

    .product-actions {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }

    .product-actions button {
      background: #556B2F;
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 0.8rem 2.2rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .product-actions button:hover {
      background: #445024;
    }

    #feedback {
      text-align: center;
      font-size: 0.95rem;
      margin-top: 1rem;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="logo">Tradition<br>Connect</div>

  <div class="menu-toggle" id="menu-toggle">
    <span></span><span></span><span></span>
  </div>

  <ul class="nav-links" id="nav-links">
    <li class="auth-slot">
      <a id="auth-btn" href="login.html">Log In</a>
    </li>
  </ul>
</header>

<main class="product-container">

  <a href="artisan-dashboard.html" class="back-btn">
    ← Back to Dashboard
  </a>

  <div class="product-panel">

    <h1>Add New Product</h1>
    <p class="subtitle">
      Share a new handcrafted product with the Tradition Connect community.
    </p>

    <!-- Enctype ADDED -->
    <form
      id="add-product-form"
      class="product-form"
      enctype="multipart/form-data"
    >

      <div class="form-grid">
        <div>
          <label>Product Name</label>
          <input id="name" name="name" type="text"
                 placeholder="e.g. Handcrafted Ceramic Bowl" required />
        </div>

        <div>
          <label>Category</label>
          <input id="category" name="category" type="text"
                 placeholder="e.g. Pottery" required />
        </div>

        <div>
          <label>Price (EUR)</label>
          <input id="price" name="price" type="number"
                 step="0.01" placeholder="45.99" required />
        </div>
      </div>

      <div>
        <label>Description</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          placeholder="Describe the materials, technique, inspiration, and story behind this product..."
        ></textarea>
      </div>

      <!-- IMAGE UPLOAD -->
      <div>
        <label>Product Image</label>
        <input
          type="file"
          name="image"
          accept="image/*"
          required
        />
      </div>

      <div class="product-actions">
        <button type="submit">Add Product</button>
      </div>

      <p id="feedback"></p>

    </form>
  </div>

</main>

<script src="script.js"></script>
<script src="add-product.js"></script>
</body>
</html>
