<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Account â€” Tradition Connect</title>

  <link rel="stylesheet" href="styles/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(180deg, #faf8f4 0%, #f4f1e8 100%);
      font-family: "Inter", sans-serif;
    }

    .account-container {
      max-width: 900px;
      margin: 3.5rem auto;
      padding: 0 1rem;
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 2.6rem;
      text-align: center;
      margin-bottom: 3rem;
    }

    .panel {
      background: #fff;
      padding: 2.2rem;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      margin-bottom: 2rem;
    }

    .panel h2 {
      font-family: "Playfair Display", serif;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.3rem;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 0.95rem;
    }

    .btn-row {
      display: flex;
      gap: 0.8rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.7rem 1.4rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
    }

    .btn-primary {
      background: #556B2F;
      color: #fff;
    }

    .btn-secondary {
      background: #777;
      color: #fff;
    }

    .btn-danger {
      background: #b33;
      color: #fff;
    }

    #feedback {
      margin-top: 1rem;
      font-size: 0.95rem;
      text-align: center;
    }
  </style>
</head>

<body>

<!-- ===================== NAVBAR ===================== -->
<header class="navbar">
  <div class="logo">Tradition<br>Connect</div>

  <div class="menu-toggle" id="menu-toggle">
    <span></span><span></span><span></span>
  </div>

  <!-- NAVBAR IS JS-CONTROLLED -->
  <ul class="nav-links" id="nav-links">
    <!-- AUTH PLACEHOLDER (required by script.js) -->
    <li class="auth-slot">
      <a id="auth-btn" href="login.html">Log In</a>
    </li>
  </ul>
</header>


<!-- ===================== CONTENT ===================== -->
<main class="account-container">

  <h1>My Account</h1>

  <!-- PROFILE -->
  <div class="panel">
    <h2>Profile Information</h2>

    <form id="account-form">
      <label>Full Name</label>
      <input type="text" id="name" required />

      <label>Email Address</label>
      <input type="email" id="email" required />

      <hr style="margin:2rem 0;border:none;border-top:1px solid #eee;">

      <label>New Password</label>
      <input type="password" id="password" placeholder="Leave empty to keep current" />

      <label>Confirm New Password</label>
      <input type="password" id="passwordConfirm" />

      <div class="btn-row">
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>

    <p id="feedback"></p>
  </div>

  <!-- ACCOUNT ACTIONS -->
  <div class="panel">
    <h2>Account Actions</h2>

    <div class="btn-row">
  <a href="orders.html" class="btn btn-primary">
    My Orders
  </a>

  <button id="logout-btn" class="btn btn-secondary">
    Log Out
  </button>

  <button id="delete-btn" class="btn btn-danger">
    Delete Account
  </button>
</div>

  </div>

</main>

<script src="script.js"></script>
<script src="account.js"></script>
</body>
</html>
